<html>

<head>
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div class="alert alert-dark text-center container-btnQuiz">
        <span class="badge rounded-pill text-bg-primary">Nível: A</span>
        <span class="badge rounded-pill text-bg-success">Pontos: 0</span>
        <span id="spanPulos" class="badge rounded-pill text-bg-warning">Pulos: 0</span>
        <span class="badge rounded-pill text-bg-danger">Erros: 0</span>
    </div>
    <div class="alert alert-success">
        <h3 id="pergunta">Quem descobriu o Brasil?</h3>
    </div>
    <div class="container">
        <div class="alert alert-light">
            <input type="radio" name="resposta" value="1" />
            <label id="resposta01">Tião Gavião</label>
        </div>
        <div class="alert alert-light">
            <input type="radio" name="resposta" value="2" />
            <label id="resposta02">Napoleão</label>
        </div>
        <div class="alert alert-light">
            <input type="radio" name="resposta" value="3" />
            <label id="resposta03">Pedro Alvarez Cabral</label>
        </div>
        <div class="alert alert-light">
            <input type="radio" name="resposta" value="4" />
            <label id="resposta04">Pero Vaz de Caminha</label>
        </div>
    </div>
    <hr />
    <div class="text-center container-btnQuiz">
        <button id="btnConfirmar" class="btn btn-outline-success">
            <i class="bi bi-send-check-fill"></i>
            Confirmar
        </button>
        <button id="btnPular" class="btn btn-outline-warning">
            <i class="bi bi-exclamation-diamond"></i>
            Pular
        </button>
        <button id="btnParar" class="btn btn-outline-danger">
            <i class="bi bi-xbox"></i>
            Parar
        </button>
    </div>
</body>
<script type="module" src="/assets/scripts/quiz.js"></script>

</html>
